<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Challenge</title>
  </head>
  <body>

    <h1 class="title">A Challenge</h1>

    <div class = "buttonsRow">
      <button id="addItemButton"class="button button2" onclick="addItem()">Add Item</button>
      <div class= "buttonsRow">
        <button id="addTextButton" class="button button2" style="visibility: hidden;" onclick="addText()">Add Text</button>
        <button type="button" id="addImageButton" class="button button2" style="visibility: hidden;"> Add Image</button>
        <input type="file" accept="image/x-png,image/gif,image/jpeg" name="image" id="real-button" onchange="loadFile(event)" hidden="hidden">
      </div>
      <div class="counter" id="counter">Counter: 0</div>
    </div>

    <div class = "mainContainer">
      <button id="submitItemButton" class="submitButton" style="visibility: hidden;" onclick="submitItem()">Submit Item</button>
      <div id="items" class="container items-text"></div>
    </div>

    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
